<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Advice generator app</title>
</head>

<body>
  <section>
    <div class="advice__Section">
      <div class="advice">
        <div class="advice__Title">
        </div>
        <div class="advice__Mesage">
        </div>
        <div class="advice__Space">
          <div class="advice__pattern--divider">
            <img src="./images/pattern-divider-desktop.svg" alt="">
          </div>
        </div>
        <div class="advice__Icon">
          <div class="advice__Img">
            <img src="./images/icon-dice.svg" alt="image">
          </div>
        </div>
      </div>
    </div>
  </section>
  <footer>
    <div class="attribution">
      <label>Coded by Yacdany Arguedas M.</label>
    </div>
  </footer>
  <script type="module" src="./app/app.js"></script>
</body>

</html>
